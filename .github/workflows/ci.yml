name: Microservices CI/CD

on:
  push:
    branches:
      - part2/microservices-project

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository with history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Install Docker Compose (v2 recommended)
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # 4️⃣ Detect changed services
      - name: Detect changed services
        id: detect
        run: |
          set -e
          CHANGED=""
          for service in api-gateway identity-service post-service media-service search-service; do
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "PartTwo/04_microservices/$service/" >/dev/null; then
              CHANGED="$CHANGED $service"
            fi
          done

          if [ -z "$CHANGED" ]; then
            echo "No services changed."
            echo "changed_services=" >> $GITHUB_ENV
          else
            echo "Changed services:$CHANGED"
            # Trim spaces and export
            CHANGED=$(echo $CHANGED | xargs)
            echo "changed_services=$CHANGED" >> $GITHUB_ENV
          fi
        shell: bash

      # 5️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build, Test & Push Changed Services
      - name: Build, Test & Push Docker Images
        if: ${{ env.changed_services != '' }}
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          RABBITMQ_URL: ${{ secrets.RABBITMQ_URL }}
          ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
          ELASTIC_USERNAME: ${{ secrets.ELASTIC_USERNAME }}
          ELASTIC_PASSWORD: ${{ secrets.ELASTIC_PASSWORD }}
        run: |
          set -e
          cd PartTwo/04_microservices

          # Start required services for testing
          docker-compose up -d redis rabbitmq elasticsearch || true

          for service in $(echo $changed_services | xargs); do
            echo "==== Building $service ===="
            docker-compose build $service

            echo "==== Testing $service ===="
            # Run with env vars passed in
            docker-compose run --rm -e REDIS_URL=$REDIS_URL \
                                    -e RABBITMQ_URL=$RABBITMQ_URL \
                                    -e ELASTICSEARCH_URL=$ELASTICSEARCH_URL \
                                    -e ELASTIC_USERNAME=$ELASTIC_USERNAME \
                                    -e ELASTIC_PASSWORD=$ELASTIC_PASSWORD \
                                    $service npm test

            echo "==== Pushing $service ===="
            docker-compose push $service
          done

          # Stop services after testing
          docker-compose down
        shell: bash
