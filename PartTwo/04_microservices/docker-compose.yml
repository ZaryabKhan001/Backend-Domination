version: "3.9"

services:

  redis: 
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  rabbitmq: 
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://elasticsearch:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  # --- API Gateway ---
  api-gateway:
    build: ./api-gateway
    image: zaryab001/api-gateway:latest
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    networks:
      - microservices-net
  
  identity-service:
    build: ./identity-service
    image: zaryab001/identity-service:latest
    container_name: identity-service
    ports:
      - "3001:3001"
    env_file:
      - ./identity-service/.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: unless-stopped
    networks:
      - microservices-net
  
  post-service:
    build: ./post-service
    image: zaryab001/post-service:latest
    container_name: post-service
    ports:
      - "3002:3002"
    env_file:
      - ./post-service/.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: unless-stopped
    networks:
      - microservices-net
  
  media-service:
    build: ./media-service
    image: zaryab001/media-service:latest
    container_name: media-service
    ports:
      - "3003:3003"
    env_file:
      - ./media-service/.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: unless-stopped
    networks:
      - microservices-net
  
  search-service:
    build: ./search-service
    image: zaryab001/search-service:latest
    container_name: search-service
    ports:
      - "3004:3004"
    env_file:
      - ./search-service/.env
    depends_on:
      - redis
      - rabbitmq
      - elasticsearch
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    restart: unless-stopped
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
