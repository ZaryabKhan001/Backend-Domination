version: "3.9"

services:

  redis: 
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  rabbitmq: 
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    networks:
      - microservices-net
  
  identity-service:
    build: ./identity-service
    container_name: identity-service
    ports:
      - "3001:3001"
    env_file:
      - ./identity-service/.env
    depends_on:
      - api-gateway
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: unless-stopped
    networks:
      - microservices-net
  
  post-service:
    build: ./post-service
    container_name: post-service
    ports:
      - "3002:3002"
    env_file:
      - ./post-service/.env
    depends_on:
      - api-gateway
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: unless-stopped
    networks:
      - microservices-net
  
  media-service:
    build: ./media-service
    container_name: media-service
    ports:
      - "3003:3003"
    env_file:
      - ./media-service/.env
    depends_on:
      - api-gateway
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: unless-stopped
    networks:
      - microservices-net
  
  search-service:
    build: ./search-service
    container_name: search-service
    ports:
      - "3004:3004"
    env_file:
      - ./search-service/.env
    depends_on:
      - api-gateway
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: unless-stopped
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge