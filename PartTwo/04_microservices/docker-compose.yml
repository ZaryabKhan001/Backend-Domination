version: "3.9"

services:

  redis: 
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  rabbitmq: 
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://elasticsearch:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

  api-gateway:
    build: ./api-gateway
    image: ${DOCKER_USERNAME}/api-gateway:latest
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - JWT_SECRET=${API_GATEWAY_JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - IDENTITY_SERVICE_URL=http://identity-service:3001
      - POST_SERVICE_URL=http://post-service:3002
      - MEDIA_SERVICE_URL=http://media-service:3003
      - SEARCH_SERVICE_URL=http://search-service:3004
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - microservices-net

  identity-service:
    build: ./identity-service
    image: ${DOCKER_USERNAME}/identity-service:latest
    container_name: identity-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - JWT_SECRET=${IDENTITY_SERVICE_JWT_SECRET}
      - MONGODB_URI=${IDENTITY_SERVICE_MONGO_URI}
      - REDIS_URL=${REDIS_URL}
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - microservices-net

  post-service:
    build: ./post-service
    image: ${DOCKER_USERNAME}/post-service:latest
    container_name: post-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=development
      - JWT_SECRET=${POST_SERVICE_JWT_SECRET}
      - MONGODB_URI=${POST_SERVICE_MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
    restart: unless-stopped
    depends_on:
      - redis
      - rabbitmq
    networks:
      - microservices-net

  media-service:
    build: ./media-service
    image: ${DOCKER_USERNAME}/media-service:latest
    container_name: media-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=development
      - JWT_SECRET=${MEDIA_SERVICE_JWT_SECRET}
      - MONGODB_URI=${MEDIA_SERVICE_MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - CLOUDINARY_CLOUD_NAME=${MEDIA_SERVICE_CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${MEDIA_SERVICE_CLOUDINARY_KEY}
      - CLOUDINARY_API_SECRET=${MEDIA_SERVICE_CLOUDINARY_SECRET}
    depends_on:
      - redis
      - rabbitmq
    restart: unless-stopped
    networks:
      - microservices-net

  search-service:
    build: ./search-service
    image: ${DOCKER_USERNAME}/search-service:latest
    container_name: search-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=development
      - JWT_SECRET=${SEARCH_SERVICE_JWT_SECRET}
      - MONGODB_URI=${SEARCH_SERVICE_MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    depends_on:
      - redis
      - rabbitmq
      - elasticsearch
    restart: unless-stopped
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
